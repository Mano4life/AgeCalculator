<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">

    <div class="fields">
      <div class="field">
        <span>day</span>
        <input type="text" placeholder="DD" class="days" required>
      </div>
  
      <div class="field">
        <span>month</span>
        <input type="text" placeholder="MM" class="months" required>
      </div>
  
      <div class="field">
        <span>year</span>
        <input type="text" placeholder="YYYY" class="years" required>
      </div>
    </div>

    <div class="cutter">
      <hr>
      <button><img src="assets/images/icon-arrow.svg" alt=""></button>
      
    </div>

    <div class="outputs">
      <div class="output">
        <div class="text"><span class="no Dno" id="fuck">--</span>years</div>
      </div>
      
      <div class="output">
        <div class="text"><span class="no Mno">--</span>months</div>
      </div>

      <div class="output">
        <div class="text"><span class="no Yno">--</span>days</div>
      </div>

    </div>

    
  </div>

  <script src="script.js"></script>
</body>
</html>
